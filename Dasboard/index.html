  <!-- Detailed INFO PAGE -->
  <script>
  function swap(json){
    var ret = {};
    for(var key in json){
        ret[json[key]] = key;
    }
    return ret;
  }
  var modeltoSha = swap(ID2ModelName);
  function a(nn_info, item) {
  var code = "";
  for (var j in nn_info[item]) {
    code = code + '<a href="'+nn_info[item][j]+'">Link</a> &nbsp;';
  }
  return code;
  }

  var modal_array = getVisionModels();
  var info_array = getVisionModels();
  for (var i in modal_array) {
    var nn_info = getVisionModelDetails(modeltoSha[info_array[i]["Model Id"]]);
    if (!(nn_info == null) && modeltoSha[info_array[i]["Model Id"]] in phonePerformance) {
    console.log(nn_info);
    document.write(`
    <div id='id`+i+`' class='w3-modal' style='display:none'>
      <div class='w3-modal-content'>
        <div class='w3-container'>
          <h3>`+info_array[i]['Model Id']+`</h3>
          <table class='w3-table w3-bordered w3-center'>
            <tr>
              <th>Runtime Engine</th>
              <th>`+nn_info['Runtime Engine']+`</th>
            </tr>
            <tr>
              <th>Paper URLs</th>
              <th>`+
              a(nn_info, 'Paper URLs')
              +`</th>
            </tr>
            <tr>
              <th>Data URLs</th>
              <th>`+ a(nn_info, 'Data URLs') +`</th>
            </tr>
            <tr>
              <th>Download size</th>
              <th>`+nn_info['Download size']+`</th>
            </tr>
            <tr>
              <th>Description</th>
              <th>Classification</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script>
// Close the Modal
function f`+i+`() {
var modal = document.getElementById('id`+i+`');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
    }
  }
}
<\/script>
    `);
    /*
    <tr>
      <th>Install size</th>
      <th>`+nn_info["Install size"]+`</th>
    </tr>
    */
  } else {
    document.write(`
    <div id="id`+i+`" class="w3-modal" style="display:none">
      <div class="w3-modal-content">
        <div class="w3-container">
        <span onclick="document.getElementById('id`+i+`').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <h3> No data could be found </h3>
        </div>
      </div>
    </div>

    <script>
// Close the Modal
function f`+i+`() {
var modal = document.getElementById('id`+i+`');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
  }
}
<\/script>
        `);
  }
  }
  </script>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
